<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Slide Show</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slide-show">
      <h1 class="slide-show__title">スライドショー</h1>
      <div class="slide-show__content">
        <div class="slide-show__btn--left">
          <button>＜</button>
        </div>

        <div class="slide-show__images">
          <div>
            <img
              class="slide-show__img"
              src="./img/autumn-219972_1280.jpg"
              alt=""
            />
          </div>
        </div>

        <div class="slide-show__btn--right">
          <button>＞</button>
        </div>
      </div>
    </div>
  </body>
</html>
